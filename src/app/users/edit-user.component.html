<ng-template #editform>
<div *ngIf="loading_bar">
<mat-progress-bar mode="indeterminate" id="progress_edit"></mat-progress-bar>
</div>

<form *ngIf="res" [formGroup]="form" (ngSubmit) = "EditSubmit(form)" >
<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>
<mat-form-field>
<input matInput placeholder="Firstname" formControlName="FirstName"  />
</mat-form-field>
<mat-form-field>
<input matInput placeholder="LastName" formControlName="LastName"  />
</mat-form-field>
<mat-form-field>
<input matInput placeholder="UserName" formControlName="UserName" />
</mat-form-field>
<mat-form-field>
<input matInput type="password" placeholder="PassWord" formControlName="PassWord" />
</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="unicorn-dark-theme">
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
  <button mat-raised-button color="accent">Submit</button>
</mat-dialog-actions>
</form>
</ng-template>

<ng-template #alertDelete>
<form (ngSubmit)="DeleteUser(res.id)">
<h2 mat-dialog-title>Delete User: {{res.username}}</h2>
<mat-dialog-content>
	Are you sure?
</mat-dialog-content>
<mat-dialog-actions class="unicorn-dark-theme" *ngIf="res">
 <button mat-raised-button type="button" [mat-dialog-close]="true" color="primary">Cancel</button>
  <button mat-raised-button color="warn">Delete</button>
</mat-dialog-actions>
</form>
</ng-template>

<ng-template #container></ng-template>

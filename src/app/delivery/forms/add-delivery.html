<mat-toolbar color="primary">
<mat-toolbar-row>
<span>Add Delivery</span>
</mat-toolbar-row>
</mat-toolbar>

<form [formGroup]="form" (ngSubmit) = "AddDelivery(form)" ngClass="sign-up-form">
<div class='form-group'>
<mat-form-field>
<input matInput placeholder="Unit No." formControlName="unit_no">
</mat-form-field>
</div>
<div class='form-group'>
<mat-form-field>
<input matInput placeholder="Routes Details" formControlName="routes_details" >
</mat-form-field>
</div>
<div class='form-group'>
<mat-form-field>
<input matInput placeholder="Source" formControlName="source_control">
</mat-form-field>
</div>
<div class='form-group'>
<mat-form-field>
<input matInput placeholder="Destination" formControlName="destination">
</mat-form-field>
</div>
<div class='form-group'>
<button mat-raised-button color="accent">Submit</button>
</div>
</form>
